<!DOCTYPE html>
<html>
<head>
    <title>Danh sách ảnh</title>
    <style>
        img {
        width: 800px; 
        height: auto; 
        }
    </style>

</head>
<body>
    <h1>Danh sách ảnh đã upload</h1>
    <ul>
        <table>
            {% for image in images %}
                <p>Image</p>
                <img src="{{ url_for('static', filename='image_user/'+ username +  '/Label/' + image) }}" alt="{{image}}"></img>
                </br>
                <a href="{{ url_for('save', filename= image) }}">Lưu ảnh</a>
                
                <a href="{{ url_for('draw', image_name=image) }}">Draw</a>
            {% endfor %}
        </table>
        <p>{{ message }}</p>
        <a href="/">Quay lại</a>
    </ul>
</body>
</html>
