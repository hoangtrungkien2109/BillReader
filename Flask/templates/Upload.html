<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload an image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="Submit">
    </form>
    <a href="/">Quay lại</a>
    {% if message %}
        <p>{{ message }}</p>
        <a href="/">Quay lại</a>
    {% endif %}
</body>
</html>
